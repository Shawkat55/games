<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <h5 class="navbar-brand mb-0 text-uppercase text-white">
            <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
         </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                  <ul class=" navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                     <li class="nav-item">
                        <a id="mmorpg" role="button" class="nav-link text-uppercase text-white" data-category="shooter">mmorpg</a>
                     </li>
                     <li class="nav-item">
                        <a id="shooter" role="button" class="nav-link text-uppercase text-white" data-category="shooter">shooter</a>
                     </li>
                     <li class="nav-item">
                        <a id="sailing" role="button" class="nav-link text-uppercase text-white" data-category="shooter">sailing</a>
                     </li>
                     <li class="nav-item">
                        <a id="permadeath" role="button" class="nav-link text-uppercase text-white" data-category="shooter">permadeath</a>
                     </li>
                     <li class="nav-item">
                        <a id="superhero" role="button" class="nav-link text-uppercase text-white" data-category="shooter">superhero</a>
                     </li>
                     <li class="nav-item">
                        <a id="pixel" role="button" class="nav-link text-uppercase text-white" data-category="shooter">pixel</a>
                     </li>
                  </ul>
               </div>
        </div>
    </nav>
    <section id="getGame" class="d-block">
      <div class="container">
        <div onclick="disPlay(allDate)" class="row justify-content-center align-items-center" id="gameData">
         
        </div>
      </div>
    </section>
    <section id="details" class=" details d-none position-absolute  start-50 top-50 translate-middle bg-black">
      <div class="container">
          <header class="hstack justify-content-between">
              <h1 class="text-center text-white h3 py-4">Details Game</h1>
              <button class="btn-close btn-close-white" id="btnClose"></button>
          </header>
          <div class="row g-4" id="detailsContent">
           
          </div>
      </div>
   </section>
    <script src="./js/index.js"></script>
</body>

</html>
